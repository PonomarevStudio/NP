<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <title>–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏—è —Å –ø–æ–¥–∞—Ä–∫–∞–º–∏</title>
    <style>
        @font-face {
            font-family: "Montserrat";
            src: url("Montserrat-SemiBold.ttf");
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        * {
            margin: 0;
            user-select: none;
            -webkit-user-select: none;
            font-family: "Montserrat", sans-serif;
        }

        :root {
            --filter: blur(25px);
            background-image: url("background.svg");
            background-repeat: no-repeat;
            background-position: center;
            background-color: black;
            background-size: cover;
            counter-reset: gifts;
            touch-action: none;
        }

        html, body {
            height: 100%;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        img, picture, video, canvas, svg {
            display: block;
            max-width: 100%;
        }

        input, button, textarea, select {
            font: inherit;
        }

        form {
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-around;
        }

        label {
            --size: min(40vmin, 20vmax);
            --margin: min(5vmin, 2.5vmax);
            display: block;
            cursor: pointer;
            overflow: hidden;
            aspect-ratio: 1/1;
            position: relative;
            width: var(--size);
            height: var(--size);
            border-radius: 100%;
            margin: var(--margin);
            counter-increment: gifts;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: var(--filter);
            -webkit-backdrop-filter: var(--filter);
        }

        input {
            display: none;
        }

        label picture, label img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
            object-position: center;
        }

        picture:before {
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: white;
            display: flex;
            position: absolute;
            align-items: center;
            justify-content: center;
            content: counter(gifts);
            transition: opacity .3s;
            font-size: calc(var(--size) / 2);
            background: radial-gradient(circle at center, #6f2d85, #7f2a7f 26%, #f81155);
        }

        label input:checked ~ picture:before {
            opacity: 0;
        }

        #toggleFullScreen {
            -webkit-appearance: none;
            top: 10px;
            width: 3em;
            right: 10px;
            color: white;
            border: none;
            cursor: pointer;
            position: fixed;
            aspect-ratio: 1/1;
            border-radius: 100%;
            transition: background .3s;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: var(--filter);
            -webkit-backdrop-filter: var(--filter);
        }

        #toggleFullScreen:before {
            opacity: .3;
            content: 'üñ•';
            transition: opacity .3s;
        }

        #toggleFullScreen:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #toggleFullScreen:hover:before {
            opacity: 1;
        }
    </style>
</head>
<body>
<form>
    <label><input name="1" type="checkbox">
        <picture><img src="MagicMouse.png"></picture>
    </label>
    <label><input name="2" type="checkbox">
        <picture><img src="iPhone11.png"></picture>
    </label>
    <label><input name="3" type="checkbox">
        <picture><img src="AirPods2.png"></picture>
    </label>
    <label><input name="4" type="checkbox">
        <picture><img src="GalaxyA51.png"></picture>
    </label>
    <label style="background: rgba(255, 255, 255, 0.1);">
        <input name="5" type="checkbox">
        <picture><img src="set.png"></picture>
    </label>
    <label><input name="6" type="checkbox">
        <picture><img src="iPhone11.png"></picture>
    </label>
    <label><input name="7" type="checkbox">
        <picture><img src="AirPodsPro.png"></picture>
    </label>
    <label><input name="8" type="checkbox">
        <picture><img src="AppleWatch3.png"></picture>
    </label>
</form>
<button id="toggleFullScreen"></button>
</body>
<script defer>
    const params = new URLSearchParams(location.search),
        formHandler = e => history.replaceState(null, null, '?' + new URLSearchParams(new FormData(e.currentTarget))),
        requestFullscreen = document.documentElement.requestFullscreen || document.documentElement.webkitRequestFullscreen
    document.getElementById('toggleFullScreen').addEventListener('click', requestFullscreen.bind(document.documentElement))
    document.querySelectorAll(`[name]`).forEach(item => item.checked = params.has(item.name))
    document.forms.item(0).addEventListener('change', formHandler)
</script>
</html>
